<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Travel List</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 36.730309, lng: -4.422490};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script src="server.js"></script>
  </body>
</html>
